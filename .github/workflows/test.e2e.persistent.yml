name: Test e2e with persistent network

on:
  pull_request:
    tags-ignore: ["*"]
    branches: [chain4travel, dev]
  push:
    branches: [chain4travel, dev]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test_e2e_persistent:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '~1.20.8'
          check-latest: true
      - name: Build the caminogo binaries
        shell: bash
        run: ./scripts/build.sh
      - name: Run e2e tests with persistent network
        shell: bash
        run: E2E_SERIAL=1 scripts/tests.e2e.persistent.sh ./build/caminogo
      - name: Upload testnet network dir
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: testnet-data
          path: ~/.testnetctl/networks/1001
