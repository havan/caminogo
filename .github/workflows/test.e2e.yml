name: Test e2e

on:
  pull_request:
    tags-ignore: ["*"]
    branches: [chain4travel, dev, evlekht/new-dev-resulting]
  push:
    branches: [chain4travel, dev]
  workflow_dispatch:
  merge_group:
    types: [checks_requested]

permissions:
  contents: read

jobs:
  test_e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '~1.20.10'
          check-latest: true
      - name: Build the caminogo binaries
        shell: bash
        run: ./scripts/build.sh
      - name: Run e2e tests
        shell: bash
        run: E2E_SERIAL=1 ./scripts/tests.e2e.sh
      - name: Upload testnet network dir
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: testnet-data
          path: ~/.testnetctl/networks/1001
